<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title><ui:insert name="title" /> - Primafaces</title>
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
	</h:head>
	
	<h:body>
	
		<h1><ui:insert name="title"/></h1>

		<h:form prependId="false">
               <p:commandButton value="Iniciar login" action="#{loginBean.index}" rendered="#{empty componentSession.conta}"/>
               <p:commandButton value="Area restrita" action="#{restritoBean.index}" rendered="#{not empty componentSession.conta}" />
               <p:commandButton value="Sair" action="#{loginBean.sair}" rendered="#{not empty componentSession.conta}" />
		</h:form>
			
		<ui:insert name="body" />
	
	
	</h:body>
	
</html>
